<table class="table table-dark">
    <thead>
        <tr>
            <th class="col-sm-6" scope="col">#</th>
            <th class="col-sm-6" scope="col">Username</th>
            <th class="col-sm-6" scope="col">Roles</th>
        </tr>
    </thead>
    <tbody *ngFor="let user of users">
        <tr>
            <th scope="row"> {{ user.id }} </th>
            <td> {{ user.username }} </td>
            <td> role </td>
        </tr>
    </tbody>
</table>
